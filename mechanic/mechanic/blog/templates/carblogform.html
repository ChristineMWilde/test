{% extends "base.html" %}
{% load bootstrap_tags %}
{% load static %}

{% block content %}
     
        <h1>Add A New Post</h1>
        <form method="POST" enctype="multipart/form-data" id="mechanic-form">
                {% csrf_token %}
                {{ form | as_bootstrap}}
                <p><button type="submit" class="btn btn-info">Save</button></p>
         <p><button class="btn btn-info" onclick="location.href='/blog'">Back To Blog List</button></p>
        </form>
{% endblock %}
